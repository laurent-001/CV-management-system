{% extends 'jobs/base.html' %}
{% block title %}Update Application Status{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Status for {{ application.applicant.user.username }}'s Application</h1>
    <h2>{{ application.job_position.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Status</button>
    </form>
</div>
{% endblock %}
