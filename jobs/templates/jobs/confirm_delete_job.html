{% extends 'jobs/dashboard_base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block page_title %}Confirm Delete{% endblock %}

{% block content %}
<div class="confirmation-container">
    <p>Are you sure you want to delete the job posting for <strong>{{ job.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'employer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
