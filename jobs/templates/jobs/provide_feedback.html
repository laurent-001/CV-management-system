{% extends 'jobs/dashboard_base.html' %}
{% block title %}Provide Feedback{% endblock %}
{% block page_title %}Provide Feedback for {{ application.full_name }}{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
