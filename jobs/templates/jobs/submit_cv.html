{% extends 'jobs/base.html' %}

{% block title %}Submit CV for {{ job.title }}{% endblock %}

{% block content %}
    <h2>Apply for {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
{% endblock %}
