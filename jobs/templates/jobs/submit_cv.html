{% extends 'jobs/base.html' %}
{% block title %}Submit CV for {{ job.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Apply for {{ job.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>
{% endblock %}
